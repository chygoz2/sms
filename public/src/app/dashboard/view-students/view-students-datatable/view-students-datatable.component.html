<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Student List for {{className}}</h2>
        <div class="clearfix"></div>
      </div>
      <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="Search">
      </div>
      <p-dataTable [value]="students" [rows]="10" [paginator]="true" [globalFilter]="gb" #dt [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column field="firstname" header="First Name" [sortable]="true"></p-column>
        <p-column field="lastname" header="Last Name" [sortable]="true"></p-column>
        <p-column field="id" header="Student ID" [sortable]="true"></p-column>
        <p-column field="email" header="Email Address" [sortable]="true"></p-column>
      </p-dataTable>
    </div>
  </div>
</div>

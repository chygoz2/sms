<div class="right_col" role="main">
  <div class="">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Add Subject</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" class="form-horizontal form-label-left" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div style="margin-top: 10px" class="alert alert-danger" *ngIf="error && isFormSubmitted">{{errorMessage}}</div>
              <div style="margin-top: 10px" class="alert alert-success" *ngIf="!error && isFormSubmitted">{{ errorMessage }}</div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="subject_name">Subject Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="subject_name" class="form-control col-md-7 col-xs-12" formControlName="name">
                  <div style="margin-top: 10px" class="alert alert-danger" *ngIf="form.controls['name'].invalid &&
                  form.controls['name'].touched">Please enter a subject name</div>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="subject_code">Subject Code <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="subject_code" required="required" class="form-control col-md-7 col-xs-12" formControlName="id">
                  <div style="margin-top: 10px" class="alert alert-danger" *ngIf="form.controls['id'].invalid &&
                  form.controls['id'].touched">Please enter a subject code</div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

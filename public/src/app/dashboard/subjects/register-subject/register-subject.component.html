<div class="right_col" role="main">
  <div class="">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Register Subject in Session</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" class="form-horizontal form-label-left" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div style="margin-top: 10px" class="alert alert-success" *ngIf="editSuccess">{{ editMessage }}</div>
              <div style="margin-top: 10px" class="alert alert-danger" *ngIf="!editSuccess && isFormSubmitted">{{ editMessage }}</div>
              <div [formGroup]="form.get('years')">
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="session_start_year">Session start year <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="select2_single form-control" tabindex="-1" name="session_start_year" id="session_start_year" formControlName="sessionStartYear">
                      <option disabled>Select a year</option>
                      <option *ngFor="let y of validYears" [value]="y">{{y}}</option>
                    </select>
                    <div style="margin-top: 10px" class="alert alert-danger" *ngIf="form.get('years').controls['sessionStartYear'].invalid &&
                  form.get('years').controls['sessionStartYear'].touched">Please select a value</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="session_end_year">Session end year <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="select2_single form-control" tabindex="-1" name="session_end_year" id="session_end_year" formControlName="sessionEndYear">
                      <option disabled>Select a year</option>
                      <option *ngFor="let y of validYears" [value]="y">{{y}}</option>
                    </select>
                    <div style="margin-top: 10px" class="alert alert-danger" *ngIf="form.get('years').controls['sessionEndYear'].invalid &&
                  form.get('years').controls['sessionEndYear'].touched">Please select a value</div>
                  </div>
                </div>
                <p class="alert alert-danger" *ngIf="form.get('years').errors && form.get('years').errors['startYearGreater']">Session end year should be greater
                  than session start year by at most one year</p>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="subject-name">Subject <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select class="select2_single form-control" tabindex="-1" name="subjectName" id="subject-name" formControlName="subject">
                    <option disabled selected>Select a subject</option>
                    <option *ngFor="let c of subjects" [value]="c._id">{{c.name}}</option>
                  </select>
                  <div style="margin-top: 10px" class="alert alert-danger" *ngIf="form.controls['subject'].invalid && form.controls['subject'].touched">Please select a class</div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

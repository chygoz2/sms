<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <h1>Login Form</h1>
          <div class="alert alert-danger" *ngIf="message && message.error">{{message.message}}</div>
          <div>
            <input type="text" class="form-control" placeholder="Username" name="username" required ngModel #username="ngModel" />
            <span class="help-block" *ngIf="username.touched && !username.valid">Username is required</span>
          </div>
          <div>
            <input type="password" class="form-control" placeholder="Password" name="password" required ngModel #password="ngModel"/>
            <span class="help-block" *ngIf="password.touched && !password.valid">Password is required</span>
          </div>
          <div>
            <button class="btn btn-primary submit" [disabled]="f.invalid && f.touched" >Log in</button>
            <a class="reset_pass" href="#">Lost your password?</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">New to site?
              <a routerLink="/register" class="to_register"> Create Account </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
              <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
